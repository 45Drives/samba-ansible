---
# Offline Mode
offline_install: false

# Ceph repo info
ceph_stable_key: https://download.ceph.com/keys/release.asc
ceph_mirror: http://download.ceph.com
ceph_stable_release: octopus
ceph_stable_repo: "{{ ceph_mirror }}/debian-{{ ceph_stable_release }}"

# Update samba packages if already installed
upgrade_samba_packages: true

# Manage Firewall
manage_firewall: true
samba_firewall_zone: public
ctdb_firewall_zone: public

# Samba Options
domain_member: false
cluster_member: false
join_method: 'sssd'
join_auth: 'kerberos'
realm: '45lab.local'
workgroup: '45lab'
# Server Name ; This varible is ignored when not a cluster member and NetBIOS name is set to the hostname of the server
netbios_name: 'CTDBCLUSTER'
server_string: "Samba %v"

# idmap backends
#default tdb2
tdb2_idmap_range: 10000-99999
domain_idmap_range: 200000-2147483647
auto_id_mapping: true
enumerate_ids: false
fully_qualified_names: false
enable_windows_acl: true

# ctdb 
ctdb_lock_name: 'ctdblock'
ctdb_public_addresses:
  - vip_address: '192.168.103.10'
    vip_interface: 'eth0'
    subnet_mask: '16'
ctdb_tunables:
  - key: 'ControlTimeout'
    value: '15'
  - key: 'ElectionTimeout'
    value: '2'
  - key: 'KeepaliveInterval'
    value: '1'
  - key: 'KeepaliveLimit'
    value: '3'
  - key: 'MonitorInterval'
    value: '5'
  - key: 'TakeoverTimeout'
    value: '5'

# backend_filesystem: cephfs|generic
backend_filesystem: cephfs
shared_storage_mountpoint: /mnt/cephfs
cephfs_samba_keyring: 
  - { name: client.samba, caps: { mds: "allow r path=/, allow rwps path=/fsgw", mon: "allow r", osd: "allow *" }, mode: "0600" }